<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Login </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form>
    <ion-col offsetXs="0" offsetSm="3" offsetMd="4" sizeXs="12" sizeSm="6" sizeMd="4">
<ion-slides pager="true">
<ion-slide>
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="user.email" name="email" type="text" required></ion-input>

      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Wachtwoord</ion-label>
        <ion-input [(ngModel)]="user.password" name="wachtwoord" type="password" required></ion-input>

      </ion-item>

  <ion-row>
    <ion-col>
      <p class="textWachtwoord" (click)="password()"><ion-text color="primary">Wachtwoord vergeten?</ion-text> </p>
    </ion-col>
  </ion-row>

      <ion-row>
        <ion-col>
          <ion-button class="color" type="submit"  (click)="login()" expand="block">Inloggen</ion-button>
        </ion-col>
      </ion-row>
  </ion-slide>

<ion-slide>
 <h4 (click)="signup()">Heb je nog geen account? <ion-text color="primary">login</ion-text> </h4>
</ion-slide>
    </ion-slides>
    </ion-col>
  </form>

</ion-content>
